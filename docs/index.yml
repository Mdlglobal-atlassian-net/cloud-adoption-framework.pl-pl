conceptualContent:
  title: Oceny
  summary: Oceny ułatwiają planowanie przejścia do chmury. Umożliwiają znalezienie różnic między stanem bieżącym i żądanym. Udostępnimy Ci spersonalizowane, wyselekcjonowane rekomendacje, aby pomóc Ci w osiągnięciu żądanego stanu.
  items:
  - title: Monitor przejścia do chmury
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=cloud-journey-tracker
      itemType: get-started
      text: Zidentyfikuj ścieżkę wdrażania chmury dopasowaną do potrzeb Twojej firmy.
  - title: Narzędzie do analizy gotowości i oceny strategicznej migracji (SMART)
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=Strategic-Migration-Assessment
      itemType: get-started
      text: Usprawnij pracę nad migracją, ulepsz procesy i zapewnij sukces swojej firmie.
  - title: Punkt odniesienia w zakresie ładu
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: Znajdź różnice między stanem bieżącym a priorytetami biznesowymi i uzyskaj odpowiednie zasoby, aby je zniwelować.
  - title: Przegląd architektury platformy Azure
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=azure-architecture-review
      itemType: architecture
      text: Sprawdź, jak wyjść poza podstawowe operacje w przypadku priorytetowych obciążeń.
additionalContent:
  sections:
  - title: Uzyskaj pomoc techniczną
    summary: Jeśli napotkasz przeszkody na drodze do wdrożenia chmury, zasoby przygotowane specjalnie przez firmę Microsoft pomogą Ci ruszyć dalej.
    items:
    - title: FastTrack for Azure
      summary: Uzyskaj pomoc od inżynierów firmy Microsoft
      url: https://azure.microsoft.com/programs/azure-fasttrack
    - title: Program migracji na platformę Azure
      summary: Uzyskaj pomoc w migracji obciążeń do chmury
      url: https://azure.microsoft.com/migration/migration-program
    - title: Znajdź partnera
      summary: Znajdź partnera, który pomoże Ci rozpocząć pracę
      url: https://aka.ms/adopt/findapartner
  footer: Przekonaj się, dlaczego przewodnik Cloud Adoption Framework to właściwe rozwiązanie dla Twojej firmy. [https://aka.ms/adopt](https://azure.microsoft.com/cloud-adoption-framework)
